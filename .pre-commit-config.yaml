repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^deploy/cloudformation\.yml$
      - id: check-json
      - id: check-toml
      - id: check-ast
      - id: debug-statements
      - id: check-added-large-files
        args: ['--maxkb=12000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python — Ruff (lint + format)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Python — Bandit (security)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ['bandit[toml]']

  # Secrets — Gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.0
    hooks:
      - id: gitleaks

  # Dockerfile — Hadolint
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker

  # Academy (Next.js) — ESLint + TypeScript
  - repo: local
    hooks:
      - id: academy-lint
        name: academy eslint
        entry: bash -c 'cd academy && npm run lint'
        language: system
        files: ^academy/
        types_or: [javascript, jsx, ts, tsx]
        pass_filenames: false
      - id: academy-typecheck
        name: academy typecheck
        entry: bash -c 'cd academy && npx tsc --noEmit'
        language: system
        files: ^academy/
        types_or: [ts, tsx]
        pass_filenames: false

  # Security — block client-side API key storage
  - repo: local
    hooks:
      - id: no-key-storage
        name: no client-side key storage
        entry: scripts/check-no-key-storage.sh
        language: script
        files: ^(sdk/|academy/)
        types_or: [javascript, jsx, ts, tsx]

  # Neo4j — backup on every commit
  - repo: local
    hooks:
      - id: neo4j-backup
        name: neo4j backup
        entry: bash -c 'mkdir -p backups && if docker ps --format "{{.Names}}" 2>/dev/null | grep -q ethos-neo4j; then docker exec ethos-neo4j-1 tar czf /tmp/neo4j-backup.tar.gz -C /data . 2>/dev/null && docker cp ethos-neo4j-1:/tmp/neo4j-backup.tar.gz backups/neo4j-pre-commit-$(date +%Y%m%d-%H%M%S).tar.gz && ls -t backups/neo4j-pre-commit-*.tar.gz 2>/dev/null | tail -n +4 | xargs rm -f && echo "Neo4j backup saved"; else echo "Neo4j not running, skipping backup"; fi'
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]
