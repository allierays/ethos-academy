repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python — Ruff (lint + format)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Academy (Next.js) — ESLint + TypeScript
  - repo: local
    hooks:
      - id: academy-lint
        name: academy eslint
        entry: bash -c 'cd academy && npm run lint'
        language: system
        files: ^academy/
        types_or: [javascript, jsx, ts, tsx]
        pass_filenames: false
      - id: academy-typecheck
        name: academy typecheck
        entry: bash -c 'cd academy && npx tsc --noEmit'
        language: system
        files: ^academy/
        types_or: [ts, tsx]
        pass_filenames: false
