services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
      mcp:
        condition: service_started
      academy:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 64M

  app:
    build: .
    image: ethos-engine
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    expose:
      - "8000"
    depends_on:
      neo4j:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
    volumes:
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M

  academy:
    build:
      context: ./academy
      args:
        NEXT_PUBLIC_API_URL: https://api.ethos-academy.com
        NEXT_PUBLIC_ETHOS_API_KEY: ${ETHOS_API_KEY}
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    expose:
      - "3000"
    depends_on:
      app:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 384M

  mcp:
    image: ethos-engine
    restart: unless-stopped
    expose:
      - "8888"
    depends_on:
      neo4j:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
    command: ["/app/.venv/bin/python", "-m", "ethos_academy.mcp_server", "--transport", "streamable-http", "--port", "8888", "--host", "0.0.0.0"]
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import socket; s=socket.create_connection(('localhost',8888),timeout=5); s.close()\""]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 192M

  neo4j:
    image: neo4j:5
    restart: unless-stopped
    expose:
      - "7474"
      - "7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_server_memory_heap_initial__size=256m
      - NEO4J_server_memory_heap_max__size=256m
      - NEO4J_server_memory_pagecache_size=256m
    volumes:
      - neo4j_data:/data
    deploy:
      resources:
        limits:
          memory: 1024M
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
  caddy_data:
  caddy_config:
