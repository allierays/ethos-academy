services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - academy

  app:
    build: .
    restart: unless-stopped
    expose:
      - "8000"
    depends_on:
      neo4j:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687

  academy:
    build:
      context: ./academy
      args:
        NEXT_PUBLIC_API_URL: https://api.ethos-academy.com
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      - app

  mcp:
    build: .
    restart: unless-stopped
    expose:
      - "8888"
    depends_on:
      neo4j:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
    command: ["/app/.venv/bin/python", "-m", "ethos.mcp_server", "--transport", "sse", "--port", "8888", "--host", "0.0.0.0"]

  neo4j:
    image: neo4j:5
    restart: unless-stopped
    expose:
      - "7474"
      - "7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER} -p ${NEO4J_PASSWORD} 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
  caddy_data:
  caddy_config:
